<!--
  fc-select-choice needs to be before ui-select-match
  otherwise CSS rules from https://github.com/fk/fc-select-bootstrap-css
  do not work: [class^="fc-select-choice"]
-->
<a class="fc-select-choice ui-select-match"
   ng-class="{'fc-select-default': $select.isEmpty()}"
   ng-click="$select.toggle($event)" aria-label="{{ $select.baseTitle }} select">
  <span ng-show="$select.isEmpty()" class="fc-select-chosen">{{$select.placeholder}}</span>
  <span ng-hide="$select.isEmpty()" class="fc-select-chosen" ng-transclude></span>
  <abbr ng-if="$select.allowClear && !$select.isEmpty()" class="fc-select-search-choice-close" ng-click="$select.clear($event)"></abbr>
  <span class="fc-select-arrow ui-select-toggle"><b></b></span>
</a>
