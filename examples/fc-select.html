<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
  <meta charset="utf-8">
  <title>AngularJS ui-select</title>

  <!--
    IE8 support, see AngularJS Internet Explorer Compatibility http://docs.angularjs.org/guide/ie
    For Firefox 3.6, you will also need to include jQuery and ECMAScript 5 shim
  -->
  <!--[if lt IE 9]>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.js"></script>
    <script>
      document.createElement('ui-select');
      document.createElement('ui-select-match');
      document.createElement('ui-select-choices');
    </script>
  <![endif]-->

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-sanitize.js"></script>
  <link rel="stylesheet" href="http://dev:9000/dist/css/flaming-cloud-components.beta.css">

  <!-- ui-select files -->
  <script src="../dist/select.js"></script>
  <link rel="stylesheet" href="../dist/select.css">

  <style>
    body {
      padding: 15px;
    }
  </style>
</head>

<body ng-controller="DemoCtrl">
  <script src="demo.js"></script>

  <p>Selected: {{person.selected.name}}</p>

  <form class="form-horizontal">
    <fieldset>
      <legend>ui-select inside a Bootstrap form</legend>

      <div col="8">
        <p>Default</p>
        <ui-select ng-model="person.selected" theme="fc-select">
          <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="item in people | filter: $select.search">
            <div ng-bind-html="item.name | highlight: $select.search"></div>
            <small ng-bind-html="item.email | highlight: $select.search"></small>
          </ui-select-choices>
        </ui-select>

      </div>

      <div col="8">
        <p>Grouped</p>
        <ui-select ng-model="person.selected" theme="fc-select">
          <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices group-by="'country'" repeat="item in people | filter: $select.search">
            <span ng-bind-html="item.name | highlight: $select.search"></span>
            <small ng-bind-html="item.email | highlight: $select.search"></small>
          </ui-select-choices>
        </ui-select>

      </div>

      <div col="8">
        <p>Disabled</p>
        <ui-select ng-model="person.selected" theme="fc-select" ng-disabled="true">
          <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.name}}</ui-select-match>
          <ui-select-choices repeat="item in people | filter: $select.search">
            <div ng-bind-html="item.name | highlight: $select.search"></div>
            <small ng-bind-html="item.email | highlight: $select.search"></small>
          </ui-select-choices>
        </ui-select>

      </div>

    </fieldset>
  </form>

</body>
</html>
